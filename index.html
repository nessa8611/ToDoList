<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>To Do List</title>
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="Content/font-awesome.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <h1 class="text-center">What Are You Going To Do Today?</h1>
        <div class="well text-center">
            
            
            <div class="form-group form-inline">
             
                <input class="form-control" type="text" id="job" placeholder="Type a task here." />
                <input type="hidden" id="index" />
                <button id="create-button" class="btn btn-primary form-inline" onclick="ToDo.create(); ToDo.read();">Create Task</button>
               
            </div>
        </div>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Time Entered</th>
                    <th>Task</th>
                    <th>Done Yet?</th>
                    <th>Time Completed</th>
                
                </tr>
            </thead>
            <tbody id="output"></tbody>
        </table>
        <div class="text-center">
            <button id="delete-button" class="btn btn-danger" onclick="ToDo.delete();">Clear All</button>
        </div>
    </div>
    <script src="Scripts/jquery-2.1.3.js"></script>
    <script src="Scripts/bootstrap.js"></script>
    <script src="Scripts/ToDo.js"></script>
</body>
</html>
